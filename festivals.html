<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="./festivals.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
        <title>FESTIVALS</title>
        </head>
        <body>
            <div class="container">
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                      <!-- Slides -->
                      <div class="swiper-slide"><img src="./nauryz-festival1.jpg"></div>
                      <div class="swiper-slide"><img src="./naadam-festival1.jpg" ></div>
                      <div class="swiper-slide"><img src="./golden eagle festival mongolia.jpg"></div>
                      <div class="swiper-slide"><img src="./Ice_festival_khovsgol_lake_mongolia_1.jpg" ></div>
                     
                      ...
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                  
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                  </div>
            </div>
   
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                autoplay: {
                    delay: 3000,
                    disableOninteraction: false,
                },
  loop: true,
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
});
        </script>
        </body>
 
</html>
